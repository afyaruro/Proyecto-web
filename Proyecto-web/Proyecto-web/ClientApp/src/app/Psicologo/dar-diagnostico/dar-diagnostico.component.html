<div class= "contenedor">
    <div class="contenedor-derecho">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Numero de Identificacion Paciente">
            <label for="floatingInput">Numero de Identificacion Paciente</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" disabled placeholder="Apellido Paciente">
            <label for="floatingInput">Apellido Paciente</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" disabled placeholder="Sexo Paciente">
            <label for="floatingInput">Sexo Paciente</label>
          </div>
    </div>
    <div class="contenedor-izquierdo">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" disabled placeholder="Nombre Paciente">
            <label for="floatingInput">Nombre Paciente</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" disabled placeholder="Edad Paciente">
            <label for="floatingInput">Edad Paciente</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" disabled placeholder="Correo Paciente">
            <label for="floatingInput">Correo Paciente</label>
          </div>
    </div>
    <div class="contenedor-abajo">
        <label for="fecha">Fecha:</label>
        <input type="datetime-local" name="Fecha" id= fecha>
        
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Diagnostico y Recomendaciones</label>
        </div>
        <button type="button" class="btn btn-primary">Registrar Diagnostico</button>
    </div>
</div>
